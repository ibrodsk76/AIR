<div class="container" style="text-align:left;margin-top: 20px;">
<h2>Upload File</h2>
<form>
  <div class="form-group">
    <label for="image">File:</label>&nbsp;
    <input id="newfile" type="text" name="newfile" [(ngModel)]="selectedFile.path">&nbsp;
    <button class="btn btn-primary btn-sm" (click)="openDialog()">Browse</button>
  </div>
  <button class="btn btn-primary" type="submit" (click)="upload()" [disabled]="selectedFile.path === ''">Upload Your File</button>
</form>
<br/>
<br/>
<mat-progress-bar mode="indeterminate" *ngIf="isUploading"></mat-progress-bar>

<div *ngIf="uploadComplete"><strong>Upload complete!</strong></div>

</div>
